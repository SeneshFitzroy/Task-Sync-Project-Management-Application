  firebase_storage: ^11.7.0  # If you're using Firebase Storage
  google_sign_in: ^6.1.4  # If you're using Google Sign-In
  
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^8.0.0  # Add this line

dev_dependencies:
  flutter_test:
