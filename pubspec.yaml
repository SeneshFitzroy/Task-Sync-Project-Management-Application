version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.18.1
  
  # Use these specific versions known to work without the PigeonUserDetails error
  firebase_core: ^2.26.0  # Downgrade from ^3.x.x
  firebase_auth: ^4.17.7  # Downgrade from ^5.x.x
